<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to Play!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="greeting">
        <h1>ROCK PAPER SCISSORS</h1>
        <h4>First one to get 5 points wins. Good luck!</h4>
    </div>
    
    <div id="container">

        <div id="yourChoice">
            <h4>YOUR CHOICE</h4>
            <button id="rock"> ROCK </button>
            <button id="paper"> PAPER </button>
            <button id="scissors"> SCISSORS </button>
        </div>

        <div id="scores">
            <p id="score"> 0 : 0 </p>
            <p> ROCK VS SCISSORS </p>
            <p> YOU WON!</p>
        </div>
    
        
        <div id="compChoice">
            <h4>COMPUTER'S CHOICE</h4>
            <button id="computerChoice"><em> . . . </em></button>
        </div>
        
    </div>

    <div id="history">
        <h4>ROUND HISTORY</h4>
        <div id="roundsContainer">
            
            <!-- 
            <div class="round">
                <h5>ROUND 1</h5>
                <p>0 : 0</p>
                <p>YOU LOST!</p>
            </div>
             -->
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
